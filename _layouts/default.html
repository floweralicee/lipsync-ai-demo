<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --text-muted: #6a6a7a;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --accent-secondary: #a855f7;
      --border: #2a2a3a;
      --success: #22c55e;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 16px;
      min-height: 100vh;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-glow), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(168, 85, 247, 0.15), transparent);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 2rem 6rem;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 4rem;
      padding-top: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 50%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 3rem 0 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    /* Links */
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--accent-secondary);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .nav-links a {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* TL;DR box */
    .tldr {
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .tldr::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
    }

    /* Video gallery */
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .video-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px var(--accent-glow);
    }

    .video-card video {
      width: 100%;
      display: block;
      background: #000;
    }

    .video-caption {
      padding: 1rem 1.25rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }

    /* Override table styling for video gallery */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 1rem;
      margin: 2rem 0;
    }

    table td {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0;
      overflow: hidden;
      vertical-align: top;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    table td:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 60px var(--accent-glow);
    }

    table td video {
      width: 100%;
      display: block;
      background: #000;
    }

    table td strong {
      display: block;
      padding: 1rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    table td br {
      display: none;
    }

    /* Data tables */
    table:not(:has(video)) {
      border-spacing: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    table:not(:has(video)) th,
    table:not(:has(video)) td {
      padding: 0.875rem 1.25rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      background: transparent;
    }

    table:not(:has(video)) th {
      background: var(--bg-secondary);
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    table:not(:has(video)) td {
      color: var(--text-secondary);
    }

    table:not(:has(video)) tr:last-child td {
      border-bottom: none;
    }

    table:not(:has(video)) td:hover {
      transform: none;
      box-shadow: none;
    }

    /* Blockquotes */
    blockquote {
      background: var(--bg-card);
      border-left: 4px solid var(--accent);
      border-radius: 0 var(--radius) var(--radius) 0;
      padding: 1rem 1.5rem;
      margin: 1.5rem 0;
      color: var(--text-secondary);
    }

    blockquote p {
      margin: 0;
    }

    /* Lists */
    ul, ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    li {
      margin-bottom: 0.5rem;
    }

    li::marker {
      color: var(--accent);
    }

    /* Code */
    code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875em;
      background: var(--bg-card);
      padding: 0.2em 0.5em;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    pre {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    /* Strong text */
    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Horizontal rules */
    hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 3rem 0;
    }

    /* Results highlight */
    .results-highlight {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 0;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem 4rem;
      }

      table {
        border-spacing: 0.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container > * {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .container > *:nth-child(1) { animation-delay: 0.1s; }
    .container > *:nth-child(2) { animation-delay: 0.15s; }
    .container > *:nth-child(3) { animation-delay: 0.2s; }
    .container > *:nth-child(4) { animation-delay: 0.25s; }
    .container > *:nth-child(5) { animation-delay: 0.3s; }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
    
    <footer>
      <p>© 2026 Alice Chen · Built with Jekyll & GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
